<!doctype html>
<html>
  <head>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
     <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = 'images/favicon-32x32.png')}}">
    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <nav class="#0d47a1 blue darken-4">
      <div class="nav-wrapper">
        <a href="/">
          <img src="{{url_for('static', filename = 'images/colourlogo_transparentBG.png')}}" alt="logo" class="logosize brand-logo hide-on-med-and-down">
        </a>
        <a href="#!" class="brand-logo center">{% block page %}{% endblock %}</a>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="left">
                <!-- <li><a href="/">Home</a></li> -->
                <!-- <li><a href="/view/users">Users Jinja</a></li>
                <li><a href="/static/users">Users JS</a></li> -->
            </ul>
        </div>
      </div>
    </nav>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <nav class="white black-text" style="padding: 10px">
      <div class="nav-wrapper">
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
      </div>
    </nav>
    {% endif %}
    {% endwith %}


    {% block content %}{% endblock %}
   
    <footer>
      <div class="footer-content">
        {% block footer %}
          <p>Copyright &copy; 2022 Mendozes</p>
        {% endblock %}
      </div>
    </footer>

  
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
